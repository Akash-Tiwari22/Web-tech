<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 4px;
        }
    </style>
    <title>HTML Form</title>
</head>
<body>
    <form action="/form.php">
        <fieldset>
        <div class="form">
            <label for="fistname">FirstName</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname">
        </div>
        <br>
        <div class="form">
            <label for="lastname">LastName</label>
            <input type="text" name="lastname" id="latname" placeholder="Enter your lastname">
        </div>
        <br>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <br>
        <div class="form">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your adddress">
        </div>
        <br>
        <div class="form">
            <label for="gender">Gender</label>
            <label for="gender-1">
                <input type="radio" name="gender" id="gender-1">Male</input>
            </label>
            <label for="gender-2">
                <input type="radio" name="gender" id="gender-2">Female</input>
            </label>
        </div>
        <br>
        <div class="form">

            <label for="role">City</label>
            <select name="city" id="city">
                <option value="kanpur">Kanpur</option>
                <option value="ghaziabad">Ghaziabad</option>
                <option value="delhi">Delhi</option>
                <option value="other">other</option>
            </select>
        </div>
        <br>
        <div class="button">
         <button type="reset">Reset</button>
         <button type="submit">Submit</button>
        </div>
    </fieldset>
    </form>
</body>
</html>
